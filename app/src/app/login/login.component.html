<div class="login">
    <div class="login__window">
        <div class="login__window__auth" *ngIf="auth.user | async as user; else showLogin">
            <h1 #showHello>Hello {{ user.displayName || userName.firstName }}!</h1>
            <button routerLink="/main/:id">To your chats</button>
            <button (click)="logout()">Logout</button>
        </div>
        <ng-template #showLogin>
            <p>Please login or create a new user.</p>
            <input [(ngModel)]="email" placeholder="email" type="text" #userName required />
            <input [(ngModel)]="password" placeholder="password" type="text" #userPassword required />
            <button (click)="authService.SignIn(userName.value, userPassword.value)">Login with email</button>
            <button (click)="authService.GoogleAuth()">Login with Google</button>
            <button routerLink="/signup">Create a new account</button>
            <button (click)="loginGuest()">Or login as guest</button>
        </ng-template>
    </div>
</div>
