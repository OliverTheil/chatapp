<div class="create-channel">

    <div class="create-channel-window">
        <h1>Add existing Channle</h1>
        <select name="Channels" [(ngModel)]="channelNameAdd">
            <option *ngFor="let channel of backend.allChannels" value={{channel.channelID}}>{{ channel.channelName }}</option>
        </select>
        <button (click)="addChannel(channelNameAdd)">Add</button>
    </div>

    <div class="create-channel-window">
        <h1>Create new Channel</h1>
        <input [(ngModel)]="channelName">
        <button (click)="createChannel()">Create</button>
        <button routerLink="/main">abort</button>
    </div>

</div>
